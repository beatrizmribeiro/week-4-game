<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>


  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <!-- Below we added some simple CSS to resize our image-->
  <style type="text/css">
    #crystals {
      width: 800;
      height: 500px;
    }
  </style>
</head>
<body>

<h1> Crystal Collector Game</h1>

<h2>&nbsp This is your number to guess: <span id="random-number"></span></h2>


  <!-- We then wrapped our crystal image in an id "#crystals" -->
  <div id="crystals">
    <!-- We gave our crystal image the class ".crystal-image" to apply the resize-->
    <img class="crystal-blue" src="assets/images/blue.png" alt="bluecrystals">

    <img class="crystal-green" src="assets/images/green.png" alt="greenrystals">

    <img class="crystal-yellow" src="assets/images/yellow.png" alt="yellowcrystals">

    <img class="crystal-purple" src="assets/images/purple.png" alt="purplecrystals">
    </div>


<div id="container">
    
    <div class="row">
      <div class="col-md-4">

          <div id="winner">
            <p>&nbsp Wins:</p>
          <div id="wins"/>
          </div>
      </div>    



    
    <div class="col-md-4">
        <div id="lost">
          <p>&nbsp Losses:</p>
        <div id="losses"/>
      </div>
    </div>



      <div class="col-md-4">
        <div id="scoren">
            <p>&nbsp Your Score:</p>
          <div id="scorenumber"/>
        </div>
    
      
      </div>  







</div>

  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Lastly we removed our "alert" -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  </script>
</body>
</html>
